<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combo Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-xl w-full">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Combo Tracker</h2>
    <div class="mb-4">
      <p class="text-gray-700 mb-2 font-semibold">Current Array:</p>
      <div id="arrayDisplay" class="flex flex-wrap gap-2 mb-4"></div>
      <form onsubmit="handleSubmit(event)" class="flex gap-2 mb-2">
        <input type="number" id="numberInput" placeholder="Enter a number" class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add</button>
      </form>
      <button onclick="clearArray()" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 mb-4">Clear Array</button>
    </div>
    <div class="combo">
      <h3 class="text-lg font-semibold mb-2 text-green-600">Valid Combinations & Results:</h3>
      <ul id="results" class="list-disc list-inside text-gray-800"></ul>
    </div>
  </div>

  <script>
    const knownCombinations = new Map();

    function addPermutationsToMap(a, b, result) {
      const permutations = [
        [[a, b], result],
        [[b, a], result],
        [[a, result], b],
        [[result, a], b],
        [[b, result], a],
        [[result, b], a]
      ];
      permutations.forEach(([pair, res]) => {
        knownCombinations.set(pair.toString(), res);
      });
    }

    async function loadCSVAndParse() {
      try {
        const response = await fetch('combo_mappings.csv');
        const text = await response.text();
        const lines = text.trim().split('\n');
        lines.shift(); // Remove header
        lines.forEach(line => {
          const [a, b, result] = line.split(',').map(Number);
          addPermutationsToMap(a, b, result);
        });
        updateDisplay();
      } catch (err) {
        console.error("Failed to load CSV:", err);
      }
    }

    let array = [];
    const maxArraySize = 15;

    function saveArray() {
      localStorage.setItem("comboArray", JSON.stringify(array));
    }

    function loadArray() {
      const saved = localStorage.getItem("comboArray");
      if (saved) {
        array = JSON.parse(saved);
      }
    }

    function updateDisplay() {
      saveArray();
      const display = document.getElementById("arrayDisplay");
      display.innerHTML = "";
      array.forEach((num, index) => {
        const box = document.createElement("div");
        box.className = "px-3 py-1 bg-blue-100 text-blue-800 rounded-md shadow-sm fade-in cursor-pointer hover:bg-blue-200";
        box.textContent = num;
        box.title = "Click to remove";
        box.onclick = () => removeNumber(index);
        display.appendChild(box);
      });

      const results = document.getElementById("results");
      results.innerHTML = "";
      const printed = new Set();

      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
          if (i !== j) {
            const a = array[i];
            const b = array[j];
            const key = [a, b].toString();
            const reverseKey = [b, a].toString();

            if (knownCombinations.has(key) && !printed.has(key) && !printed.has(reverseKey)) {
              const li = document.createElement("li");
              li.innerText = `(${a}, ${b}) â†’ ${knownCombinations.get(key)}`;
              results.appendChild(li);
              printed.add(key);
              printed.add(reverseKey);
            }
          }
        }
      }
    }

    function addNumber() {
      const input = document.getElementById("numberInput");
      const num = parseInt(input.value);
      if (!isNaN(num)) {
        if (array.length >= maxArraySize) {
          array.shift();
        }
        array.push(num);
        updateDisplay();
      }
      input.value = "";
    }

    function removeNumber(index) {
      array.splice(index, 1);
      updateDisplay();
    }

    function handleSubmit(event) {
      event.preventDefault();
      addNumber();
    }

    function clearArray() {
      array = [];
      saveArray();
      updateDisplay();
    }

    loadArray();
    loadCSVAndParse();
  </script>
</body>
</html>
